<!DOCTYPE html>
<html lang="zh-cn">

<head>
    {include file="default/resource" /}
</head>

<body>
{include file="default/header" /}
<div class="container" style="margin-top: 125px;">
    {include file='default/crumb'}
</div>
<div class="container">
    <div class="line">
        <div class="xm9">
            <div class="bg-white">
                <strong class="padding bg-blue text-white">搜索结果</strong>
                <div class="padding">
                    {foreach name='list' item='vo'}
                    <div class="line margin-top">
                        <a href="{$vo.aurl}">
                            <div class="alert alert-yellow">
                                <strong>{$vo.title}</strong>
                                <p>
                                    {$vo.description}
                                </p>
                                <div class="text-right">
                                    <b class="button button-small bg-green">阅读</b>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="hr">
                    </div>
                    {/foreach}

                    <div class="text-right padding">
                        {$_page|default=''}
                        <!--<ul class="pagination pagination-group">
                            <li>
                                <a href="#">上一页</a>
                            </li>
                            <li>
                                <a href="#">下一页</a>
                            </li>
                        </ul>-->
                    </div>
                </div>
            </div>
        </div>
        {include file='default/left'}
    </div>
</div>
<br>
{include file='default/footer'}
</body>
<script src="__PUBLIC__/home/js/pintuer.js"></script>
<script>
    $(function() {
        $(window).scroll(function() {
            if($(window).scrollTop() > 60) {
                $(".logo").addClass("hideout").hide();
                $(".text3D").hide();
            } else {
                $(".logo").removeClass("hideout").show();
                $(".text3D").show();
            }
        });
    });
</script>

</html>
