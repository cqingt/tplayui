<!DOCTYPE html>
<html lang="zh-cn">

	<head>
        {include file="default/resource" /}
	</head>

	<body>
    {include file="default/header" /}
		<div class="container" style="margin-top: 125px;">
            {include file='default/crumb'}
		</div>
		<div class="container">
			<div class="line">
				<div class="xm12">
					<div class="bg-white">
						<strong class="padding bg-blue text-white">留言板</strong>
						<div class="padding margin-top">
                            <form action="{:url('Form/push')}" method="post">
                                <div class="form-group">
                                    <div class="label"><label for="name"> 昵称：</label></div>
                                    <div class="field">
                                        <input type="text" class="input" id="name" name="name" required size="30" placeholder="昵称"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="label"><label for="email"> 邮箱：</label></div>
                                    <div class="field">
                                        <input type="text" class="input" id="email" name="email" required size="30" placeholder="邮箱"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="label">
                                        <label for="content"> 内容:</label>
                                    </div>
                                    <div class="field">
                                        <textarea name="content" id="content" class="input" required rows="5" cols="50" placeholder="内容"></textarea>
                                    </div>
                                </div>
                                <div class="form-button">
                                    <input name="table" type="hidden" value="guestbook">
                                    <button class="button" type="submit"> 确认发布</button>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
    {include file='default/footer'}
	</body>
	<script src="__PUBLIC__/home/js/pintuer.js"></script>
	<script>
		$(function() {
			$(window).scroll(function() {
				if($(window).scrollTop() > 60) {
					$(".logo").addClass("hideout").hide();
					$(".text3D").hide();
				} else {
					$(".logo").removeClass("hideout").show();
					$(".text3D").show();
				}
			});
		});
	</script>

</html>
