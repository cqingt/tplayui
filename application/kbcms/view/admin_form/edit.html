{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form"  >

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 名称 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.name}" name="name" id="name" required placeholder=" 当前表单的描述" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 表名 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.table}" name="table"  id="table" required placeholder=" 数据库中的表名！" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 列表页 </label>
                            <div class="am-u-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="show_list" {eq name="$info.show_list" value="1"}checked{/eq} value="1"> 开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="show_list" {eq name="$info.show_list" value="2"}checked{/eq} value="2"> 关闭
                                </label>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 详细页 </label>
                            <div class="am-u-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="show_info" {eq name="$info.show_info" value="1"}checked{/eq} checked value="1"> 开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="show_info" {eq name="$info.show_info" value="2"}checked{/eq} value="2"> 关闭
                                </label>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 前台发布 </label>
                            <div class="am-u-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="post_status" {eq name="$info.post_status" value="1"}checked{/eq} checked value="1"> 开启
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="post_status" {eq name="$info.post_status" value="2"}checked{/eq} value="2"> 关闭
                                </label>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 前台分页数 </label>
                            <div class="am-u-sm-3">
                                <input type="number" value="{$info.list_page|default='0'}" name="list_page" min="0" size="60" id="list_page" required placeholder=" 数字越小越靠前" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 前台列表条件 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.list_where}" name="list_where" id="list_where" required placeholder=" 标准SQL条件" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 内容排序 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.list_order|default='data_id desc'}" name="list_order" id="list_order" size="60" required placeholder=" 当前字段的描述" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 列表模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" class="tpl-form-input" name="tpl_list" id="tpl_list" value="{$info.tpl_list|default='form_list'}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select target="#class_tpl" style="width:200px" target="#tpl_list" >
                                    <option value="">请选择</option>
                                    <option value="list">list.html</option>
                                    <option value="listt">listt.html</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 详细模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" class="tpl-form-input" name="tpl_info" id="tpl_info" value="{$info.tpl_list|default='form_content'}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select target="#tpl_info" style="width:200px" >
                                    <option value="">请选择</option>
                                    <option value="list">list.html</option>
                                    <option value="listt">listt.html</option>
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" name="fieldset_id" type="hidden" value="{$info.fieldset_id}">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
