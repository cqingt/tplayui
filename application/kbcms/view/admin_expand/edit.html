{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form"  >

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 名称 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.name}" name="name" id="name" required placeholder=" 当前扩展模型的描述" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 表名 </label>
                            <div class="am-u-sm-3">
                                <input type="text" value="{$info.table}" name="table" id="table" required placeholder=" 数据库中的表名" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 状态 </label>
                            <div class="am-u-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="status" id="inlineRadio1" {eq name="info.status" value="1"}checked{/eq} value="1"> 正常
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="status" id="inlineRadio2" {eq name="info.status" value="2"}checked{/eq} value="2"> 禁用
                                </label>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" name="fieldset_id" value="{$info.fieldset_id}">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
