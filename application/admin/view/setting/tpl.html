{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form" >

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" name="tpl_name" class="tpl-form-input" id="tpl_name" value="{$info.tpl_name}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select id="tpl_name_select" target="#tpl_name" onchange="selected_on(this)" style="width:200px" >
                                    <option value="">请选择</option>
                                    {foreach name="themesList" item="vo"}
                                    <option value="{$vo.file}">{$vo.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 首页模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" class="tpl-form-input" name="tpl_index" id="tpl_index" value="{$info.tpl_index}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select id="tpl_index_select" target="#tpl_index" onchange="selected_on(this)" style="width:200px">
                                    <option value="">请选择</option>
                                    {foreach name="tplList" item="vo"}
                                    <option value="{$vo.name}">{$vo.file}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <!--<div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > Tag模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" name="tpl_tags" class="tpl-form-input" id="tpl_tags" value="{$info.tpl_tags}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select id="tpl_tags_select" target="#tpl_tags" onchange="selected_on(this)" style="width:200px" >
                                    <option value="">请选择</option>
                                    <{foreach name="tplList" item="vo"}
                                    <option value="{$vo.name}">{$vo.file}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>-->

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 搜索模板 </label>
                            <div class="am-u-sm-6">
                                <input type="text" class="tpl-form-input" name="tpl_search" id="tpl_search" value="{$info.tpl_search}" style="width:200px"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <select id="tpl_search_select" target="#tpl_search" onchange="selected_on(this)" style="width:200px" >
                                    <option value="">请选择</option>
                                    <{foreach name="tplList" item="vo"}
                                    <option value="{$vo.name}">{$vo.file}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" onclick="submitDo();"  class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
