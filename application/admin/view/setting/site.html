{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="am-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form" >
                        <fieldset>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点标题 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_title}" required name="site_title" id="site_title" placeholder=" 网站标题栏处显示" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点副标题 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_subtitle}" required name="site_subtitle" id="site_subtitle" placeholder=" 站点标题后面显示的副标题" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点关键词 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_keywords}" required name="site_keywords" id="site_keywords" placeholder=" 搜索引擎所收录的关键词" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点描述 </label>
                            <div class="am-u-sm-4">
                                <textarea name="site_description" id="site_description" required class="tpl-form-input" placeholder="请输入文章描述" style="height:80px;">{$info.site_description}</textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点网址 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_url}" required name="site_url" id="site_url" placeholder=" 当前网站的域名，开启手机版后做PC跳转" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站长邮箱 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_email}" required name="site_email" id="site_email" placeholder=" 站长邮箱方便联系" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点版权 </label>
                            <div class="am-u-sm-4">
                                <input type="text" value="{$info.site_copyright}" required name="site_copyright" id="site_copyright" placeholder=" 版权信息或备案号" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 站点统计 </label>
                            <div class="am-u-sm-4">
                                <textarea name="site_statistics" id="site_statistics" required class="tpl-form-input" placeholder=" 用于统计代码调用" style="height:80px;">{$info.site_statistics}</textarea>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button"  class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
