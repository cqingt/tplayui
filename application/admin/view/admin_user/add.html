{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form"  >
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 用户组 </label>
                            <div class="am-u-sm-3">
                                <select class="tpl-form-input" name="group_id" id="group_id" data-am-selected="{maxHeight: 400}"  style="display: none;">
                                    <option value="">请选择用户组</option>
                                    {foreach name="groupList" item="vo"}
                                    <option value="{$vo.group_id}">{$vo.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 用户名/登录名 </label>
                            <div class="am-u-sm-3">
                                <input type="text" name="username" id="username" placeholder=" 用户登录帐号" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 昵称 </label>
                            <div class="am-u-sm-3">
                                <input type="text" name="nicename" id="nicename" placeholder=" 用户姓名或昵称" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 邮箱 </label>
                            <div class="am-u-sm-3">
                                <input type="text" name="email" id="email" placeholder=" 用于接受邮件通知" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 密码 </label>
                            <div class="am-u-sm-3">
                                <input type="password" name="password" id="password" placeholder=" 请输入密码，不修改请留空" class="tpl-form-input" />
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 重复密码 </label>
                            <div class="am-u-sm-3">
                                <input type="password" name="password2" id="password2" placeholder=" 重复刚才输入的密码" class="tpl-form-input" />
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > 用户状态 </label>
                            <div class="am-u-sm-3">
                                <label>
                                    <input name="type" value="1" name="status" checked class="tpl-form-input" type="radio">
                                    <span class="lbl"> 正常</span>
                                </label>
                                <label>
                                    <input name="type" value="0" name="status" class="tpl-form-input" type="radio">
                                    <span class="lbl"> 禁用</span>
                                </label>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                                <button type="reset" class="am-btn am-btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
