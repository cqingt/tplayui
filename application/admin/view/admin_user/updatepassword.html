{extend name="admin@public/base_content" /}
{block name="body">}
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form_update" class="layui-form layui-form-pane" action="{:url('')}">

                    <div class="layui-form-item">
                        <label class="layui-form-label">旧密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="oldpwd" jq-verify="required" required jq-error="请输入旧密码，不能为空" placeholder="请输入旧密码，不能为空" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" jq-verify="required" required jq-error="请输入新密码|6-12位字符" placeholder="请输入新密码 6-12位字符" class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">重复新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password2" jq-verify="required" required jq-error="请重复新密码|6-12位字符" placeholder="请重复新密码" class="layui-input ">
                        </div>
                    </div>

                    <div class="layui-input-block">
                        <button class="layui-btn" jq-submit lay-filter="submit" jq-tab="true">立即修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{/block}
{block name="script"}
<script>
    layui.use('myform');
</script>
{/block}
