{extend name="admin@public/base_content" /}
<!--头部描述信息开始<div class="container-fluid am-cf">-->
{block name="content_header">}{include file="admin@public/common" /}{/block}
<!--头部描述信息结束-->
<!-- 内容区域开始 <div class="row-content am-cf">-->
{block name="body">}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-body am-fr">
                    <form class="m-form tpl-form-border-form tpl-form-border-br" role="form" action="{:url('')}" method="post" id="ajax_form" >
                        {volist name='plugin.config' id='vo'}
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label" > {$vo.label} </label>

                            {if condition="$vo.type eq 'select'"}
                            <div class="am-u-sm-3">
                                <select class="tpl-form-input" name="config[{$vo.name}]">
                                    {volist name='vo.option' id='v' key='o'}
                                        <option {if condition="$config_value[$vo.name] eq $o"}selected{/if}  value="{$o}">{$v}</option>
                                    {/volist}
                                </select>
                            </div>
                            {elseif condition="$vo.type eq 'textarea'"}
                            <div class="am-u-sm-3">
                                <textarea name="config[{$vo.name}]"  required class="tpl-form-input" placeholder="请输入{$vo.label}" style="height:80px;">{$config_value[$vo.name]|default=''}</textarea>
                            </div>
                            {else}
                            <div class="am-u-sm-3">
                                <input type="password" value="{$config_value[$vo.name]}" name="config[{$vo.name}]"  placeholder="请输入{$vo.label}" class="tpl-form-input" />
                            </div>
                            {/if}
                        </div>
                        {/volist}
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" name="type" value="{:input('type')}">
                                <input type="hidden" name="code" value="{:input('code')}">
                                <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success" id="btn">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
<!-- 内容区域结束 -->
